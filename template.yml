---
- name: Deploy Docker Container
  hosts: all
  become: yes

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run Docker container
      docker_container:
        name: nginx
        image: nginx:latest
        state: started
        ports:
          - "80:80"
...