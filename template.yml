---
- name: Deploy HealET Template
  hosts: webservers
  become: yes
  vars:
    zip_url: "https://www.free-css.com/assets/files/free-css-templates/download/page296/healet.zip"
    web_root: "/var/www/html/healet"
    temp_dir: "/tmp/healet"

  tasks:
    - name: Install required packages
      yum:
        name:
          - unzip
          - wget
          - httpd
        state: present

    - name: Create temporary directory for ZIP file
      file:
        path: "{{ temp_dir }}"
        state: directory

    - name: Download the ZIP file
      get_url:
        url: "{{ zip_url }}"
        dest: "{{ temp_dir }}/healet.zip"

    - name: Unzip the downloaded file to web root
      unarchive:
        src: "{{ temp_dir }}/healet.zip"
        dest: "{{ web_root }}"
        remote_src: yes

    - name: Ensure the web root directory exists
      file:
        path: "{{ web_root }}"
        state: directory
        mode: '0755'

    - name: Clean up temporary files
      file:
        path: "{{ temp_dir }}"
        state: absent

    - name: Ensure the web server is running
      service:
        name: httpd
        state: started
        enabled: yes
...